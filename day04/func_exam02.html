<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <h1>익명 함수</h1>
</body>
<script>
    //익명함수
    const add = function(x, y) {
        return x + y;
    };
    console.log(add(10, 20));

    //화살표함수 > 자바에서 람다식
    const addd = (x, y) => {
        return x + y;
    };
    console.log(addd(10, 20));
    //return이 한 줄일 경우
    const aad = (x, y) => x +y;
    console.log(aad(10, 20));

    //콜백함수는 특정 함수에 매개변수로 전달되는 함수를 뜻한다.
    const arr = [1,2,3,4,5,6];

    //loop 함수 생성
    function loop(arr, callback) {
        for(let i = 0; i < arr.length; i++) {
            //전달된 함수가 실행
            callback(arr[i]);
        }
    }

    //loop로 배열 출력
    const callbackkFunc = (x) => {
        console.log(x);
    }

    loop(arr, callbackkFunc);

    //loop로 배열의 합 출력
    function addValue() {
        let sum = 0;
        loop(arr, (x) => sum += x);
        console.log(sum);
    }

    addValue();
</script>
</html>
