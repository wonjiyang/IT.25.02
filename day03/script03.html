<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sript</title>
</head>
<body>
    <h1>Javascript</h1>
    <div id="text-div1"></div>
    <div id="text-div2"></div>
</body>
<script>
    //자바스크립트를 통해 html에 접근할 수 있다.
    //document > html를 불러올 때 사용
    const div1 = document.getElementById('text-div1');
    div1.innerHTML = '<h1>안녕</h1>';

    //querySelector 선택자를 통해 접근 > css와 동일
    const div2 = document.querySelector('#text-div1');
    div2.append("안녕");
</script>
</html>
