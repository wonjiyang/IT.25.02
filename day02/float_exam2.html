<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <style>
        .gallery {
            width: 800px;
            height: 500px;
        }

        .item {
            float: left;
            margin-left: 10px;
        }

        img {
            width: 200px;
            height: 150px;
        }

        .page {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Float</h1>
    <div class="gallery">
        <div class="item">
            <img src="./mountains/mountain01.jpg" alt="mountain01">
        </div>
        <div class="item">
            <img src="./mountains/mountain02.jpg" alt="mountain02">
        </div>
        <div class="item">
            <img src="./mountains/mountain03.jpg" alt="mountain03">
        </div>
        <div class="item">
            <img src="./mountains/mountain04.jpg" alt="mountain04">
        </div>
        <div class="item">
            <img src="./mountains/mountain05.jpg" alt="mountain05">
        </div>
        <div class="item">
            <img src="./mountains/mountain06.jpg" alt="mountain06">
        </div>
        <div class="item">
            <img src="./mountains/mountain07.jpg" alt="mountain07">
        </div>
        <div class="page">페이징처리</div>
    </div>
</body>
</html>
