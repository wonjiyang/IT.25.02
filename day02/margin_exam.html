<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin&Padding</title>

    <style>
        .box {
            background-color: aqua;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .box1 {
            background-color: darkblue;
            width: 100px;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Margin</h1>
    <!--
        영역과 영역 사이를 띄워주는 것
        ex) div <-> div
    -->
    <div class="box"></div>
    <div class="box"></div>
    <h1>Padding</h1>
    <!--
        영역 안 내부에서 영역 벽과의 간격
    -->
    <div class="box1">
        <div class="item"></div>
    </div>
    <div class="box1"></div>
</body>
</html>
